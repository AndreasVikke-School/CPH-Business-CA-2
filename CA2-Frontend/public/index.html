<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="bundle.js"></script>
</head>

<body>

  <div class="container" id="container">

    <div class="row">
      <div class="col-sm">
        <div id="output"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-dark" type="button" id="hobbyBtn">Generate</button>
          </div>
          <select class="custom-select" id="inputGroupSelect01" aria-label="Example select with button addon">
            <!--
                      Dette skal ændres til at hente options fra en API
                    -->
            <option selected>Persons with a hobby...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-dark" type="button" id="cityBtn">Generate</button>
          </div>
          <select class="custom-select" id="inputGroupSelect02" aria-label="Example select with button addon">
            <!--
                        Dette skal ændres til at hente options fra en API
                      -->
            <option selected>Persons from a city...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-dark" type="button" id="countBtn">Generate</button>
          </div>
          <select class="custom-select" id="inputGroupSelect03" aria-label="Example select with button addon">
            <!--
                          Dette skal ændres til at hente options fra en API
                        -->
            <option selected>Count of people with a hobby...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>

    <div class="vertical-center">
      <div class="text-center">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-dark" id="zipcodesBtn">Get Zipcodes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="vertical-center">
      <div class="text-center">
        <div class="row">
          <div class="col-sm">
            <div class="col-sm">
              <div class="input-group-prepend">
                <button class="btn btn-dark" id="cmpyListBtn">Generate</button>
                <input type="text" class="form-control" aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default" placeholder="Companies with more than xx employees"
                  id="companyAmountInput">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
