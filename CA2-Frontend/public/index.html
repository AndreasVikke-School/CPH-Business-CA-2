<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="bundle.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container" id="container">

    <div class="row">
      <div class="col-sm">
        <div id="output"></div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <button class="btn btn-dark" type="button" id="hobbyBtn">Get Persons</button>
            <button class="btn btn-dark" type="button" id="countBtn">Get Count</button>
          </div>
          <select class="custom-select" id="inputGroupHobby1" aria-label="Example select with button addon">
            <option selected disabled>Persons with a hobby...</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <div class="input-group-prepend">
          <button class="btn btn-dark" type="button" id="cityBtn">Generate</button>
          <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" placeholder="Persons with given Zipcode, i.e. 2800"
            id="inputGroupCity1">
        </div>
      </div>
    </div>

    <div class="vertical-center">
      <div class="text-center">
        <div class="row">
          <div class="col-sm">
            <div class="input-group-prepend">
              <button class="btn btn-dark" id="cmpyListBtn">Generate</button>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" placeholder="Companies with more than xx employees"
                id="companyAmountInput">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="vertical-center">
      <div class="text-center">
        <div class="row">
          <div class="col-sm">
            <button class="btn btn-dark" id="allBtn">Get All Persons</button>
            <button type="button" class="btn btn-dark" id="modalBtn" data-toggle="modal" data-target="#newPersonModal">New Person</button>
              <button class="btn btn-dark" id="zipcodesBtn">Get All Zipcodes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newPersonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Person</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <label for="firstNameInput" class="col-form-label">First Name:</label>
            <input type="text" class="form-control"  id="firstNameInput">

            <label for="lastNameInput" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastNameInput">

            <label for="zipCodeInput" class="col-form-label">Zipcode:</label>
            <input type="text" class="form-control" id="zipCodeInput">

            <label for="cityNameInput" class="col-form-label">City:</label>
            <input type="text" class="form-control" id="cityNameInput">

            <label for="streetNameInput" class="col-form-label">Street name:</label>
            <input type="text" class="form-control" id="streetNameInput">

            <label for="emailInput" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="emailInput">

            <div class="row">

              <div class="col-sm">
                <div id="hobbyColoumn" class="row d-flex justify-content-center">
                  <button class="btn btn-dark" id="hobbyBtnCol">Add Hobby</button>
                </div>
              </div>

              <div class="col-sm">
                <div id="phoneColoumn" class="row d-flex justify-content-center">
                  <button class="btn btn-dark" id="phoneBtn">Add Phone</button>
                </div>
              </div>

            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="createPersonBtn">Create Person</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
